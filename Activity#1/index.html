<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
        }

        #background-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        .content {
            position: relative;
            min-height: 100vh;
            background: rgba(0, 0, 0, 0.5);
            color: white;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            font-size: 3em;
            margin-top: 20px;
            text-align: center;
        }

        .slideshow-container {
            position: fixed;
            max-width: 800px;
            margin-top: 150px;
            margin-bottom: 30px;
        }

        .slide {
            display: none;
            width: 100%;
        }

        .slide.active {
            display: block;
        }

        .slide img {
            width: 100%;
            height: 400px;
            object-fit: cover;
            border-radius: 10px;
        }

        .controls {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
        }

        #pause-button {
            padding: 15px 30px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        #pause-button:hover {
            background: rgba(255, 255, 255, 0.2);
        }
    </style>
</head>
<body>
    <video id="background-video" autoplay muted loop>
        <source src="video/vid1.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <div class="content">
        <h1>GALLERY</h1>
        <h1></h1>
        
        <div class="slideshow-container">
            <div class="slide active">
                <img src="image/image1.jpeg" alt="Gallery Photo 1">
            </div>
            <div class="slide">
                <img src="image/image2.jpeg" alt="Gallery Photo 2">
            </div>
            <div class="slide">
                <img src="image/image3.jpeg" alt="Gallery Photo 3">
            </div>
            <div class="slide">
                <img src="image/image4.jpeg" alt="Gallery Photo 4">
            </div>
            <div class="slide">
                <img src="image/image5.jpeg" alt="Gallery Photo 5">
            </div>
            <div class="slide">
                <img src="image/image6.jpeg" alt="Gallery Photo 6">
            </div>
            <div class="slide">
                <img src="image/image7.jpeg" alt="Gallery Photo 7">
            </div>
            <div class="slide">
                <img src="image/image8.jpeg" alt="Gallery Photo 8">
            </div>
            <div class="slide">
                <img src="image/image9.jpeg" alt="Gallery Photo 9">
            </div>
            <div class="slide">
                <img src="image/image10.jpeg" alt="Gallery Photo 10">
            </div>
        </div>


    </div>

    <div class="controls">
        <button id="pause-button" onclick="toggleVideo()">Pause</button>
    </div>

    <script src="js/myvid.js"></script>

</body>

</html>
