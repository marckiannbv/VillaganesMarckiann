<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #ffffff;
            background: linear-gradient(135deg, #5974e9 0%, #764ba2 50%, #eb83f6 100%);
            min-height: 100vh;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }

        .scroll-container{
            background: rgba(255, 255, 255, 0.521);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin: 20px 0;
            overflow: auto;

        }

        .images {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
            justify-items: center;
        }

        .images img {
            width: 100%;
            max-width: 300px;
            height: 300px;
            object-fit: cover;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .images img:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0,0,0,0.2);
        }


    </style>
</head>
<body>

<div class="scroll-container">
    <div class="images">
        <img src="../images/img2.0.jpg" alt="">
        <img src="../images/img2.1.jpeg" alt="">
        <img src="../images/img2.3.jpeg" alt="">
        <img src="../images/img2.4.jpeg" alt="">
        <img src="../images/img2.5.jpeg" alt="">
    </div>
</div>

</body>
</html>
