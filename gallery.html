<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/gallery.css">
    <title>Gallery - Marc Kiann</title>

</head>
<body>
    <!-- Floating particles -->
    <div class="particles" id="particles"></div>
    
    <header>
        <!-- Hidden checkbox acts as toggle -->
        <input type="checkbox" id="menu-toggle" class="menu-checkbox" />
        <label for="menu-toggle" class="menu-icon">☰</label>
        <nav class="nav-menu">
            <a href="index.html">Home</a>
            <a href="resume.html">My Resume</a>
            <a href="gallery.html">Gallery</a>
            <a href="activity12.html">Activity12</a>

        </nav>
    </header>

    <main class="main-content">
        <!-- Gallery Hero -->
        <section class="gallery-hero">
            <h1 class="gallery-title">GALLERY</h1>
            <p class="gallery-subtitle">A collection of moments and memories captured in time</p>
        </section>

        <!-- Horizontal Gallery Container -->
        <section class="gallery-container">
            <button class="scroll-indicator scroll-left" onclick="scrollGallery(-1)">❮</button>
            <button class="scroll-indicator scroll-right" onclick="scrollGallery(1)">❯</button>
            
            <div class="gallery-scroll-wrapper" id="galleryWrapper">
                <div class="gallery-grid">
                    <div class="gallery-item">
                        <img src="images/image2.5.jpeg" alt="Photo">
                    </div>

                    <div class="gallery-item">
                        <img src="images/img2.0.jpg" alt="Photo">
                    </div>

                    <div class="gallery-item">
                        <img src="images/img2.1.jpeg" alt="Photo">
                    </div>

                    <div class="gallery-item">
                        <img src="images/img2.2.jpeg" alt="Photo">
                    </div>

                    <div class="gallery-item">
                        <img src="images/img2.3.jpeg" alt="Photo">
                    </div>

                    <div class="gallery-item">
                        <img src="images/img2.4.jpeg" alt="Photo">
                    </div>
                    <div class="gallery-item">
                        <img src="images/img2.5.jpeg" alt="Photo">
                    </div>
                    <div class="gallery-item">
                        <img src="images/image1.jpeg" alt="Photo">
                    </div>
                    <div class="gallery-item">
                        <img src="images/image2.jpeg" alt="Photo">
                    </div>
                    <div class="gallery-item">
                        <img src="images/image3.jpeg" alt="Photo">
                    </div>
                    <div class="gallery-item">
                        <img src="images/image4.jpeg" alt="Photo">
                    </div>
                    <div class="gallery-item">
                        <img src="images/image5.jpeg" alt="Photo">
                    </div>
                    <div class="gallery-item">
                        <img src="images/image6.jpeg" alt="Photo">
                    </div>
                    <div class="gallery-item">
                        <img src="images/image7.jpeg" alt="Photo">
                    </div>
                    <div class="gallery-item">
                        <img src="images/image8.jpeg" alt="Photo">
                    </div>
                    <div class="gallery-item">
                        <img src="images/image9.jpeg" alt="Photo">
                    </div>
                    <div class="gallery-item">
                        <img src="images/image10.jpeg" alt="Photo">
                    </div>
                </div>
            </div>
            
            <!-- Custom Scrollbar -->
            <div class="custom-scrollbar" id="customScrollbar">
                <div class="scrollbar-thumb" id="scrollbarThumb"></div>
            </div>
        </section>
    </main>

    <!-- Lightbox overlay -->
    <div class="lightbox-overlay" id="lightbox">
        <div class="lightbox-content">
            <img id="lightbox-img" src="" alt="">
        </div>
    </div>

    <script>
        const galleryWrapper = document.getElementById('galleryWrapper');
        const customScrollbar = document.getElementById('customScrollbar');
        const scrollbarThumb = document.getElementById('scrollbarThumb');
        const lightbox = document.getElementById('lightbox');
        const lightboxImg = document.getElementById('lightbox-img');
        const galleryImages = document.querySelectorAll('.gallery-item img');

        // Horizontal scroll functionality
        function scrollGallery(direction) {
            const scrollAmount = 370; // Width of one item plus gap
            galleryWrapper.scrollBy({
                left: direction * scrollAmount,
                behavior: 'smooth'
            });
        }

        // Update custom scrollbar
        function updateScrollbar() {
            const scrollRatio = galleryWrapper.scrollLeft / (galleryWrapper.scrollWidth - galleryWrapper.clientWidth);
            const thumbWidth = (galleryWrapper.clientWidth / galleryWrapper.scrollWidth) * 100;
            const thumbLeft = scrollRatio * (100 - thumbWidth);
            
            scrollbarThumb.style.width = `${Math.max(thumbWidth, 10)}%`;
            scrollbarThumb.style.left = `${thumbLeft}%`;
        }

        // Custom scrollbar click handling
        customScrollbar.addEventListener('click', (e) => {
            const rect = customScrollbar.getBoundingClientRect();
            const clickX = e.clientX - rect.left;
            const clickRatio = clickX / rect.width;
            const scrollTarget = clickRatio * (galleryWrapper.scrollWidth - galleryWrapper.clientWidth);
            
            galleryWrapper.scrollTo({
                left: scrollTarget,
                behavior: 'smooth'
            });
        });

        // Listen to scroll events
        galleryWrapper.addEventListener('scroll', updateScrollbar);

        // Lightbox functionality
        galleryImages.forEach(img => {
            img.addEventListener('click', (e) => {
                e.preventDefault();
                lightboxImg.src = img.src;
                lightbox.style.display = 'flex';
                setTimeout(() => {
                    lightbox.style.opacity = '1';
                }, 10);
            });
        });

        // Close lightbox
        lightbox.addEventListener('click', (e) => {
            if (e.target === lightbox) {
                lightbox.style.opacity = '0';
                setTimeout(() => {
                    lightbox.style.display = 'none';
                }, 300);
            }
        });

        // Keyboard navigation
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape' && lightbox.style.display === 'flex') {
                lightbox.style.opacity = '0';
                setTimeout(() => {
                    lightbox.style.display = 'none';
                }, 300);
            }
            
            // Arrow key navigation for gallery
            if (e.key === 'ArrowLeft') {
                scrollGallery(-1);
            } else if (e.key === 'ArrowRight') {
                scrollGallery(1);
            }
        });

        // Initialize scrollbar on load
        window.addEventListener('load', updateScrollbar);
        window.addEventListener('resize', updateScrollbar);

        // Smooth scroll behavior for mouse wheel
        galleryWrapper.addEventListener('wheel', (e) => {
            e.preventDefault();
            galleryWrapper.scrollBy({
                left: e.deltaY * 2,
                behavior: 'smooth'
            });
        });

        // Create floating particles
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            
            for (let i = 0; i < 50; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                
                // Random properties
                const size = Math.random() * 4 + 2;
                const left = Math.random() * 100;
                const animationDuration = Math.random() * 10 + 10;
                const delay = Math.random() * 15;
                
                particle.style.cssText = `
                    width: ${size}px;
                    height: ${size}px;
                    left: ${left}%;
                    animation-duration: ${animationDuration}s;
                    animation-delay: ${delay}s;
                `;
                
                particlesContainer.appendChild(particle);
            }
        }

        // Initialize particles when page loads
        window.addEventListener('load', createParticles);

        // Add scroll effect to hero
        window.addEventListener('scroll', () => {
            const scrolled = window.pageYOffset;
            const hero = document.querySelector('.hero-section');
            if (hero) {
                hero.style.transform = `translateY(${scrolled * 0.5}px)`;
            }
        });
    </script>
</body>
</html>
