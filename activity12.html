<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>Gallery</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
        }

        #background-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        .content {
            position: relative;
            min-height: 100vh;
            background: rgba(0, 0, 0, 0.5);
            color: white;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            font-size: 3em;
            margin-top: 20px;
            text-align: center;
        }

        .slideshow-container {
            position: fixed;
            max-width: 800px;
            margin-top: 150px;
            margin-bottom: 30px;
        }

        .slide {
            display: none;
            width: 100%;
        }

        .slide.active {
            display: block;
        }

        .slide img {
            width: 100%;
            height: 400px;
            object-fit: cover;
            border-radius: 10px;
        }

        .controls {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
        }

        #pause-button {
            padding: 15px 30px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        #pause-button:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        @media (max-width: 768px) {

            h1 {   
                font-size: 2.2em;
                margin-top: 15px;
                padding: 0 10px;
            }

            .slideshow-container {
                max-width: 95%;
                margin-top: 100px;
            }

            .slide img {
                height: 450px;
                border-radius: 8px;
            }

            #pause-button {
                padding: 12px 25px;
                font-size: 16px;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 1.8em;
                margin-top: 10px;
            }

            .slideshow-container {
                max-width: 97%;
                margin-top: 80px;
            }

            .slide img {
                height: 400px;
            }

            #pause-button {
                padding: 10px 20px;
                font-size: 14px;
            }
        }

    </style>
</head>
<body>
    <header>
        <!-- Hidden checkbox acts as toggle -->
        <input type="checkbox" id="menu-toggle" class="menu-checkbox" />
        <label for="menu-toggle" class="menu-icon">â˜°</label>
        
        <nav class="nav-menu">
            <a href="index.html">Home</a>
            <a href="resume.html">My Resume</a>
            <a href="gallery.html">Gallery</a>
            <a href="activity12.html">Activity12</a>
        </nav>
    </header>
    <video id="background-video" autoplay muted loop>
        <source src="video/vid1.mp4" type="video/mp4">
    </video>

    <div class="content">
        <h1>GALLERY</h1>
        <h1></h1>
        
        <div class="slideshow-container">
            <div class="slide active">
                <img src="images/image1.jpeg" alt="Gallery Photo 1">
            </div>
            <div class="slide">
                <img src="images/image2.jpeg" alt="Gallery Photo 2">
            </div>
            <div class="slide">
                <img src="images/image3.jpeg" alt="Gallery Photo 3">
            </div>
            <div class="slide">
                <img src="images/image4.jpeg" alt="Gallery Photo 4">
            </div>
            <div class="slide">
                <img src="images/image5.jpeg" alt="Gallery Photo 5">
            </div>
            <div class="slide">
                <img src="images/image6.jpeg" alt="Gallery Photo 6">
            </div>
            <div class="slide">
                <img src="images/image7.jpeg" alt="Gallery Photo 7">
            </div>
            <div class="slide">
                <img src="images/image8.jpeg" alt="Gallery Photo 8">
            </div>
            <div class="slide">
                <img src="images/image9.jpeg" alt="Gallery Photo 9">
            </div>
            <div class="slide">
                <img src="images/image10.jpeg" alt="Gallery Photo 10">
            </div>
        </div>


    </div>

    <div class="controls">
        <button id="pause-button" onclick="toggleVideo()">Pause</button>
    </div>

    <script src="js/myvid.js"></script>

</body>
</html>
